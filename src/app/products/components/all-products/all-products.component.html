<div class="row">
  <div class="col-sm-3 mb-2">
    <label for="category">Select Category&colon;</label>
    <select class="form-control" name="" id="category">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
    </select>
  </div>
</div>
<div class="row align-items-stretch">
  <div class="col-md-4 mb-2" *ngFor="let product of products">
    <div class="card h-100">
      <img
        class="card-img card-img-top"
        src="{{product.thumbnail}}"
        alt="Card image cap"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">
          {{product.description}}
        </p>
        <div class="row align-items-center justify-content-between mt-auto">
          <a href="#" class="btn btn-success">Add To Cart</a>
          <span
            class="text-center bg-info py-1 px-2 text-white rounded rounded-sm"
            >{{product.price}} L.E</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
